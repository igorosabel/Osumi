<div class="project" *ngIf="selectedProject.id !== ''">
	<div class="photos">
		<img [src]="'/assets/projects/' + selectedProject.id + '/' + selectedProject.id + '_1.webp'" [alt]="selectedProject.title">
	</div>
	<div class="info">
		<h1>{{selectedProject.title}}</h1>
		<main [innerHTML]="selectedProject.description"></main>
	</div>
</div>
